# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Daily Financial Newsletter

on:
  schedule:
    # UTC time â€” this example runs daily at 6:00 AM UTC (adjust as you like)
    - cron: "30 13 * * *"
  workflow_dispatch: # allow manual trigger too

jobs:
  send_newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create email.yaml from secret
        run: |
          echo "$EMAIL_YAML_CONTENT" > email.yaml
        env:
          EMAIL_YAML_CONTENT: ${{ secrets.EMAIL_YAML_CONTENT }}

      - name: Create .env file
        run: |
          echo "$DOTENV_CONTENT" > .env
        env:
          DOTENV_CONTENT: ${{ secrets.DOTENV_CONTENT }}

      - name: Run main.py
        run: python main.py

